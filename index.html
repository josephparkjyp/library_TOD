<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="logo">library</p>
            <button type="button" id="login">Log in</button>
        </div>
        <div class="add-book">
            <button type="button" id="add-book-button">+ Add book</button>
        </div>
        <div class="library">
            <div class="card">
                <p>"The Great Gatsby"</p>
                <p>F. Scott Fitzgerald</p>
                <p>333 pages</p>
                <button>Read</button>
                <button>Remove</button>
            </div>
            <div class="card">
                <p>"The Great Gatsby"</p>
                <p>F. Scott Fitzgerald</p>
                <p>333 pages</p>
                <button>Read</button>
                <button>Remove</button>
            </div>
            <div class="card">
                <p>"The Great Gatsby"</p>
                <p>F. Scott Fitzgerald</p>
                <p>333 pages</p>
                <button>Read</button>
                <button>Remove</button>
            </div>
        </div>
    </div>





    <div class="add-book-form hidden">
        <p>Add new book</p>
        <input type="text" id="title" name="title" placeholder="Title">
        <input type="text" id="author" name="author" placeholder="Author">
        <input type="number" id="pages" name="pages" placeholder="Pages">
        <div class="read-or-unread">
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" name="read">
        </div>
        <button type="submit" id="submit">Submit</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
